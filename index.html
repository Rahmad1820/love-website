<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #1a1a1a, #000);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .message {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 30px red, 0 0 40px pink;
            opacity: 0;
            animation: fadeIn 5s ease-in-out 2s forwards;
            text-align: center;
            z-index: 2;
        }

        .photo-frame {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid pink;
            box-shadow: 0 0 20px pink;
            animation: fadeIn 5s ease-in-out 1s forwards;
            opacity: 0;
            z-index: 2;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .emoji {
            position: absolute;
            top: -50px;
            font-size: 2em;
            animation: fall 5s linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @media (max-width: 600px) {
            .message {
                font-size: 2em;
            }

            .photo-frame {
                width: 100px;
                height: 100px;
            }

            .emoji {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="photo-frame">
        <img src="1.jpg" alt="Pacar Tercinta">
    </div>
    <div class="message">ðŸ’– Happy Valentine's Day ðŸ’–</div>

    <audio id="bg-music" loop>
        <source src="love-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        window.addEventListener('click', () => {
            document.getElementById('bg-music').play();
        }, { once: true });

        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y, color, shape = 'normal') {
                this.x = x;
                this.y = y;
                this.color = color;
                this.shape = shape;
                this.particles = [];
                this.init();
            }

            init() {
                const count = this.shape === 'heart' ? 100 : 50;
                for (let i = 0; i < count; i++) {
                    if (this.shape === 'heart') {
                        const t = Math.random() * 2 * Math.PI;
                        const heartX = 16 * Math.pow(Math.sin(t), 3);
                        const heartY = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                        const scale = 10;
                        const vx = heartX * scale * 0.1;
                        const vy = heartY * scale * 0.1;
                        this.particles.push({ x: this.x, y: this.y, vx, vy, opacity: 1 });
                    } else {
                        let angle = Math.random() * 2 * Math.PI;
                        let speed = Math.random() * 5 + 2;
                        let vx = Math.cos(angle) * speed;
                        let vy = Math.sin(angle) * speed;
                        this.particles.push({ x: this.x, y: this.y, vx, vy, opacity: 1 });
                    }
                }
            }

            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.05;
                    p.opacity -= 0.02;
                });
                this.particles = this.particles.filter(p => p.opacity > 0);
            }

            draw() {
                this.particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${p.opacity})`;
                    ctx.fill();
                });
            }
        }

        let fireworks = [];

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((fw, i) => {
                fw.update();
                fw.draw();
                if (fw.particles.length === 0) {
                    fireworks.splice(i, 1);
                }
            });
            requestAnimationFrame(animate);
        }

        function launchFirework() {
            let x = Math.random() * canvas.width;
            let y = canvas.height;
            let color = {
                r: Math.floor(Math.random() * 255),
                g: Math.floor(Math.random() * 255),
                b: Math.floor(Math.random() * 255)
            };
            fireworks.push(new Firework(x, y, color));
        }

        function launchHeartFirework() {
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            const color = { r: 255, g: 105, b: 180 };
            fireworks.push(new Firework(x, y, color, 'heart'));
        }

        setInterval(launchFirework, 800);
        setInterval(launchHeartFirework, 1000);

        function createEmoji() {
            const emojis = ['ðŸ’–', 'ðŸ¤—', 'ðŸ’•', 'ðŸ˜', 'ðŸ’˜', 'â¤ï¸', 'ðŸ˜˜'];
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = `${Math.random() * 100}vw`;
            emoji.style.animationDuration = `${3 + Math.random() * 2}s`;
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 6000);
        }

        setInterval(createEmoji, 300);

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
